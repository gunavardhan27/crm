{%extends 'account/Main.html'%}
{%block content%}
<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h4>Products</h4>
        </div>
        <div class="card card-body">
            <table class="table table-success table-striped-columns">
                <thead>
                    <tr>
                        <th scope="col">Product</th>
                        <th scope="col">Category</th>
                        <th scope="col">Price</th>
                    </tr>

                </thead>
                
                    {%for i in products%}
                    <tr>
                    <td>{{i.name}}</td>
                    <td>{{i.category}}</td>
                    <td>{{i.price}}</td>
                    </tr>
                    {%endfor%}
                
            </table>
        </div>
    </div>
</div>
{%endblock%}
